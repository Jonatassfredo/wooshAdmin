<div class="app">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <mat-icon>local_pizza</mat-icon>
            <span class="iconLogo">Woosh</span>
            <span class="example-spacer"></span>
            <div class="example-button-row">
                <a routerLink="../pedidos" mat-button>Pedidos</a>
                <a routerLink="../mensagens" mat-button>Mensagens</a>
                <a mat-button>Produtos</a>
                <a routerLink="../categorias" mat-button>Categorias</a>
                <a routerLink="../clientes" mat-button>Clientes</a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <div>
        <mat-card class="card">
            <button mat-raised-button (click)="add()">Adcionar Produto
                <mat-icon class="mat-18">plus</mat-icon>
            </button>
            <mat-list lines *ngIf="!isLoading">
                <mat-list-item *ngIf="lista.length == 0" style="color: black;">
                    Você não tem nenhuma categoria cadastrada.
                </mat-list-item>
                <mat-list-item *ngFor="let item of lista" text-wrap style="color: black;">
                    <p>Produto: <strong>{{ item.nome }}</strong>
                    </p>
                    <p class="categoria">
                        Categoria: <strong>{{ item.categoriaId.titulo }}</strong>
                    </p>
                    <a routerLink="/produto/{{ item._id }}" mat-raised-button mat-button class="btnEditar">Editar</a>
                    <!-- <button (click)="addOrEdit(item)" class="btnEditar">Editar</button> -->
                </mat-list-item>
            </mat-list>
        </mat-card>
