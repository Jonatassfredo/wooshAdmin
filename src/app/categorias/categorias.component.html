<div class="app">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <mat-icon>local_pizza</mat-icon>
            <span class="iconLogo">Woosh</span>
            <span class="example-spacer"></span>
            <div class="example-button-row">
                <a routerLink="../pedidos" mat-button>Pedidos</a>
                <a routerLink="../mensagens" mat-button>Mensagens</a>
                <a routerLink="../produtos" mat-button>Produtos</a>
                <a mat-button>Categorias</a>
                <a routerLink="../clientes" mat-button>Clientes</a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <div>
        <button mat-raised-button>Adcionar Categoria
            <mat-icon class="mat-18">plus</mat-icon>
        </button>
    </div>
    <mat-list lines>
        <mat-list-item *ngIf="lista.length == 0" style="color: black;">
            Você não tem nenhuma categoria cadastrada.
        </mat-list-item>
        <mat-list-item class="tamanhoColuna" *ngFor="let item of lista" text-wrap (click)="addOrEdit(item)"
            style="color: black;">
            <p>Categoria: <strong>{{ item.titulo }}</strong></p>
            <button mat-raised-button (click)="addOrEdit(item)" class="btnEditar">Editar</button>
        </mat-list-item>
    </mat-list>
</div>
