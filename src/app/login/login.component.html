<mat-card align="center" class="cardBorda">
  <mat-card-header>
    <mat-card-title>Efetue Login</mat-card-title>
    <mat-card-subtitle>Woosh Web Admin</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      <mat-form-field>
        <input matInput [(ngModel)]="form.nome" type="text" placeholder="Operador">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="form.senha" type="password" placeholder="Senha">
      </mat-form-field>
    </mat-card>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-button (click)="login()" class='botao'>
      Efetuar Login
    </button>
  </mat-card-actions>
</mat-card>
